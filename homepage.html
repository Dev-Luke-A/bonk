<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonk!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #4ec4f0;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 2rem;
    }
    .logo {
      width: 150px;
      image-rendering: pixelated;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }
    p.tagline {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .bonk-button {
      background: #ff4d4d;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px #c0392b;
      transition: transform 0.1s;
    }
    .bonk-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #c0392b;
    }
    .bonk-action {
      position: relative;
      height: 200px;
      margin-bottom: 2rem;
    }
    .friends-row {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 90vw;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }
    .friend-card {
      position: relative;
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #ff4d4d;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      scroll-snap-align: center;
    }
    .friend-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bonk-logo.png') center/cover no-repeat;
      display: none;
      z-index: 2;
    }
    .show {
      display: block !important;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="bonk-logo.png" alt="Bonk!" class="logo" />
    <h1>Bonk!</h1>
    <p class="tagline">Best way to annoy your friends.</p>
  </header>  <div class="bonk-action">
    <button class="bonk-button" onclick="bonk()">Bonk!</button>
  </div>  <div class="friends-row" id="friendsRow">
    <!-- Multiple friend cards -->
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=1" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=2" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=3" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=4" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=5" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=6" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=7" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=8" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=9" alt="Friend" /></div>
    <div class="friend-card"><div class="explosion"></div><img src="https://i.pravatar.cc/80?img=10" alt="Friend" /></div>
  </div>  <div class="links">
    <a href="#">GitHub Repo</a>
    <a href="#">Play Store (Coming Soon)</a>
  </div>  <script>
    function bonk() {
      const row = document.getElementById('friendsRow');
      const cards = row.querySelectorAll('.friend-card');
      const scrollLeft = row.scrollLeft;
      const cardWidth = cards[0].offsetWidth + 16; // 16 = gap
      const index = Math.round(scrollLeft / cardWidth);
      const currentCard = cards[index];

      cards.forEach(card => {
        card.querySelector('.explosion').classList.remove('show');
      });

      if (currentCard) {
        const explosion = currentCard.querySelector('.explosion');
        explosion.classList.add('show');
        setTimeout(() => explosion.classList.remove('show'), 600);
      }
    }

    // Auto scroll friends row
    let scrollInterval = setInterval(() => {
      const row = document.getElementById('friendsRow');
      row.scrollBy({ left: 96, behavior: 'smooth' });
    }, 2000);
  </script></body>
</html>
