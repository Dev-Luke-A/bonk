<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonk!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #4ec4f0;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 2rem;
    }
    .logo {
      width: 150px;
      image-rendering: pixelated;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }
    p.tagline {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .bonk-button {
      background: #ff4d4d;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px #c0392b;
      transition: transform 0.1s;
    }
    .bonk-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #c0392b;
    }
    .bonk-action {
      position: relative;
      height: 200px;
      margin-bottom: 2rem;
    }
    .friends-row {
      display: flex;
      gap: 1rem;
      overflow-x: scroll;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 90vw;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }
    .friend-card {
      position: relative;
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #ff4d4d;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      scroll-snap-align: center;
      transition: transform 0.3s;
    }
    .friend-card.center {
      transform: scale(1.3);
      z-index: 1;
    }
    .friend-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bonk-logo.png') center/cover no-repeat;
      display: none;
      z-index: 2;
    }
    .show {
      display: block !important;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="bonk-logo.png" alt="Bonk!" class="logo" />
    <h1>Bonk!</h1>
    <p class="tagline">Best way to annoy your friends.</p>
  </header>
  <div class="bonk-action">
    <button class="bonk-button" onclick="bonk()">Bonk!</button>
  </div>
  <div class="friends-row" id="friendsRow"></div>
  <div class="links">
    <a href="#">GitHub Repo</a>
    <a href="#">Play Store (Coming Soon)</a>
  </div>
  <script>
    const friendsRow = document.getElementById('friendsRow');
    const totalProfiles = 10;
    const cardWidth = 96; // width + gap (80 + 16)
    let currentIndex = 0;
    let autoScrollInterval;
    let isScrolling = false;
    let scrollTimeout;

    function createCard(imgId) {
      const card = document.createElement('div');
      card.className = 'friend-card';
      card.dataset.id = imgId;
      card.innerHTML = `<div class="explosion"></div><img src="https://i.pravatar.cc/80?img=${imgId}" alt="Friend" />`;
      return card;
    }

    function initializeCards() {
      // Clear any existing cards
      friendsRow.innerHTML = '';
      
      // Create and append cards (3 sets for seamless infinite scroll)
      for (let set = 0; set < 3; set++) {
        for (let i = 1; i <= totalProfiles; i++) {
          friendsRow.appendChild(createCard(i));
        }
      }
      
      // Set initial scroll position to middle set
      currentIndex = totalProfiles;
      friendsRow.scrollLeft = currentIndex * cardWidth;
    }

    function getCenterCardIndex() {
      const scrollLeft = friendsRow.scrollLeft;
      const visibleWidth = friendsRow.offsetWidth;
      return Math.round((scrollLeft + visibleWidth / 2) / cardWidth);
    }

    function highlightCenter() {
      const centerIndex = getCenterCardIndex();
      const cards = friendsRow.querySelectorAll('.friend-card');
      const realIndex = centerIndex % totalProfiles;
      
      cards.forEach((card, index) => {
        if (index === centerIndex) {
          card.classList.add('center');
        } else {
          card.classList.remove('center');
        }
      });
      
      // Update currentIndex to the center card
      currentIndex = centerIndex;
    }

    function bonk() {
      const centerIndex = getCenterCardIndex();
      const cards = friendsRow.querySelectorAll('.friend-card');
      const realIndex = centerIndex % totalProfiles;
      
      cards.forEach(card => card.querySelector('.explosion').classList.remove('show'));
      
      // Find the currently centered card (there might be multiple copies)
      const centerCards = Array.from(cards).filter((_, index) => index === centerIndex);
      
      if (centerCards.length > 0) {
        const explosion = centerCards[0].querySelector('.explosion');
        explosion.classList.add('show');
        setTimeout(() => explosion.classList.remove('show'), 600);
      }
    }

    function autoScroll() {
      if (isScrolling) return;
      
      isScrolling = true;
      currentIndex++;
      
      friendsRow.scrollTo({
        left: currentIndex * cardWidth,
        behavior: 'smooth'
      });
      
      // Check if we're approaching the end and need to wrap
      const totalCards = friendsRow.querySelectorAll('.friend-card').length;
      if (currentIndex >= totalCards - totalProfiles - 1) {
        // Jump to the middle set without animation
        setTimeout(() => {
          currentIndex = totalProfiles;
          friendsRow.scrollLeft = currentIndex * cardWidth;
          isScrolling = false;
        }, 1000);
      } else {
        setTimeout(() => {
          isScrolling = false;
        }, 500);
      }
      
      highlightCenter();
    }

    function handleScroll() {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        highlightCenter();
        
        // Reset auto-scroll timer on user interaction
        clearInterval(autoScrollInterval);
        autoScrollInterval = setInterval(autoScroll, 2000);
      }, 100);
    }

    // Initialize the app
    initializeCards();
    autoScrollInterval = setInterval(autoScroll, 2000);
    friendsRow.addEventListener('scroll', handleScroll);
    highlightCenter();
  </script>
</body>
</html>
