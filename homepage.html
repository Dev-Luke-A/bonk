<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonk!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #4ec4f0;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 2rem;
    }
    .logo {
      width: 150px;
      image-rendering: pixelated;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }
    p.tagline {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .bonk-button {
      background: #ff4d4d;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px #c0392b;
      transition: transform 0.1s;
    }
    .bonk-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #c0392b;
    }
    .bonk-action {
      position: relative;
      height: 200px;
      margin-bottom: 2rem;
    }
    .friends-row {
      display: flex;
      gap: 1rem;
      overflow-x: scroll;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 90vw;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }
    .friend-card {
      position: relative;
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #ff4d4d;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      scroll-snap-align: center;
      transition: transform 0.3s;
    }
    .friend-card.center {
      transform: scale(1.3);
      z-index: 1;
    }
    .friend-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bonk-logo.png') center/cover no-repeat;
      display: none;
      z-index: 2;
    }
    .show {
      display: block !important;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="bonk-logo.png" alt="Bonk!" class="logo" />
    <h1>Bonk!</h1>
    <p class="tagline">Best way to annoy your friends.</p>
  </header>
  <div class="bonk-action">
    <button class="bonk-button" onclick="bonk()">Bonk!</button>
  </div>
  <div class="friends-row" id="friendsRow"></div>
  <div class="links">
    <a href="#">GitHub Repo</a>
    <a href="#">Play Store (Coming Soon)</a>
  </div>
  <script>
    const friendsRow = document.getElementById('friendsRow');
    const totalProfiles = 10;
    const cardWidth = 96; // width + gap (80 + 16)
    let autoScrollInterval;
    let scrollTimeout;
    let isAutoScrolling = false;

    function createCard(imgId) {
      const card = document.createElement('div');
      card.className = 'friend-card';
      card.dataset.id = imgId;
      card.innerHTML = `<div class="explosion"></div><img src="https://i.pravatar.cc/80?img=${imgId}" alt="Friend" />`;
      return card;
    }

    function initializeCards() {
      friendsRow.innerHTML = '';
      // 3 sets for infinite scroll
      for (let set = 0; set < 3; set++) {
        for (let i = 1; i <= totalProfiles; i++) {
          friendsRow.appendChild(createCard(i));
        }
      }
      // Set initial scroll position to the middle set
      setTimeout(() => {
        friendsRow.scrollLeft = totalProfiles * cardWidth;
        highlightCenter();
      }, 0);
    }

    // Get index of card currently centered in viewport
    function getCenterCardIndex() {
      const scrollLeft = friendsRow.scrollLeft;
      // The point in the center of the visible area:
      const centerPoint = scrollLeft + friendsRow.offsetWidth / 2;
      // Find which card's left edge is closest to that center
      const cards = Array.from(friendsRow.querySelectorAll('.friend-card'));
      let minDiff = Infinity, minIdx = 0;
      cards.forEach((card, idx) => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const diff = Math.abs(centerPoint - cardCenter);
        if (diff < minDiff) {
          minDiff = diff;
          minIdx = idx;
        }
      });
      return minIdx;
    }

    function highlightCenter() {
      const cards = Array.from(friendsRow.querySelectorAll('.friend-card'));
      const centerIdx = getCenterCardIndex();
      cards.forEach((card, idx) => {
        if (idx === centerIdx) {
          card.classList.add('center');
        } else {
          card.classList.remove('center');
        }
        card.querySelector('.explosion').classList.remove('show');
      });
    }

    function bonk() {
      const cards = Array.from(friendsRow.querySelectorAll('.friend-card'));
      const centerIdx = getCenterCardIndex();
      const card = cards[centerIdx];
      card.querySelector('.explosion').classList.add('show');
      setTimeout(() => {
        card.querySelector('.explosion').classList.remove('show');
      }, 600);
    }

    function jumpIfNeeded() {
      // If user scrolled near start or end "virtual set", jump to match in the middle set
      const cards = friendsRow.querySelectorAll('.friend-card');
      const totalCards = cards.length;
      const singleSetLen = totalProfiles;
      const scrollLeft = friendsRow.scrollLeft;
      // Current index is (rounded) card under left edge
      let rawIdx = Math.round(scrollLeft / cardWidth);

      if (rawIdx < singleSetLen) {
        // Jump forward by one set (without animation)
        friendsRow.scrollLeft += singleSetLen * cardWidth;
      } else if (rawIdx >= singleSetLen * 2) {
        // Jump backward by one set
        friendsRow.scrollLeft -= singleSetLen * cardWidth;
      }
    }

    function autoScroll() {
      if (isAutoScrolling) return;
      isAutoScrolling = true;
      // Always scroll one card to the right of the visible center
      const target = friendsRow.scrollLeft + cardWidth;
      friendsRow.scrollTo({ left: target, behavior: "smooth" });
      setTimeout(() => {
        jumpIfNeeded();
        highlightCenter();
        isAutoScrolling = false;
      }, 400);
    }

    function handleScroll() {
      clearTimeout(scrollTimeout);
      // Fix infinite scroll loop if user manually scrolls
      jumpIfNeeded();
      scrollTimeout = setTimeout(() => {
        highlightCenter();
        clearInterval(autoScrollInterval);
        autoScrollInterval = setInterval(autoScroll, 2000);
      }, 100);
    }

    // Init!
    initializeCards();
    // With a little delay to ensure DOM is ready
    setTimeout(highlightCenter, 50);
    autoScrollInterval = setInterval(autoScroll, 2000);
    friendsRow.addEventListener('scroll', handleScroll);

    // Make sure snap is correct on resize
    window.addEventListener('resize', highlightCenter);
  </script>
</body>
</html>
